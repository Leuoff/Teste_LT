<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LT Cloud{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        input:not([type=checkbox]):not([type=radio]), select, textarea {
            width: 100%;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
        }
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #111827;
            --text: #e2e8f0;
            --muted: #cbd5e1;
            --border: #1f2937;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
        }
        [data-theme="dark"] .bg-white { background-color: var(--card) !important; color: var(--text); }
        [data-theme="dark"] .bg-slate-100 { background-color: #0b1220 !important; }
        [data-theme="dark"] .text-slate-900,
        [data-theme="dark"] .text-slate-800,
        [data-theme="dark"] .text-slate-700 { color: var(--text) !important; }
        [data-theme="dark"] .text-slate-600,
        [data-theme="dark"] .text-slate-500 { color: var(--muted) !important; }
        [data-theme="dark"] .border-slate-200,
        [data-theme="dark"] .border-slate-300 { border-color: var(--border) !important; }
        [data-theme="dark"] .bg-slate-200 { background-color: #1f2937 !important; color: var(--text); }
        [data-theme="dark"] .bg-slate-50 { background-color: #111827 !important; }
    </style>
    <script>
        (() => {
            const saved = localStorage.getItem('lt-theme') || 'light';
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">
<div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="{% url 'main:developer_list' %}" class="text-xl font-semibold text-slate-900">LT Cloud</a>
                <nav class="hidden md:flex items-center gap-3 text-sm text-slate-600">
                    <a href="{% url 'main:developer_list' %}" class="hover:text-slate-900 {% if request.resolver_match.url_name == 'developer_list' %}font-semibold text-slate-900{% endif %}">Desenvolvedores</a>
                    <a href="{% url 'main:article_list' %}" class="hover:text-slate-900 {% if request.resolver_match.url_name == 'article_list' %}font-semibold text-slate-900{% endif %}">Artigos</a>
                </nav>
            </div>
            <div class="flex items-center gap-3 text-sm">
                <button id="theme-toggle" class="px-3 py-1.5 border border-slate-300 rounded text-slate-700 hover:bg-slate-50">Tema</button>
                {% if request.user.is_authenticated %}
                    <span class="text-slate-600 hidden sm:inline">Ola, {{ request.user.username }}</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-3 py-1.5 border border-slate-300 rounded text-slate-700 hover:bg-slate-50">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="px-3 py-1.5 border border-slate-300 rounded text-slate-700 hover:bg-slate-50">Entrar</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-8">
        {% if messages %}
            <div class="space-y-2 mb-6">
                {% for message in messages %}
                    <div class="px-4 py-3 rounded border bg-white shadow-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</div>
<script>
    const btn = document.getElementById('theme-toggle');
    if (btn) {
        btn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('lt-theme', next);
        });
    }
</script>
</body>
</html>
