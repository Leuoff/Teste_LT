{% extends "base.html" %}
{% block title %}Remover - LT Cloud{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white border border-slate-200 shadow-sm rounded p-6">
    <h1 class="text-xl font-semibold mb-4">Confirmar exclusao</h1>
    <p class="text-slate-700 mb-4">Tem certeza que deseja remover <strong>{{ object }}</strong>?</p>
    <form method="post" class="flex gap-2">
        {% csrf_token %}
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Remover</button>
        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="px-4 py-2 border border-slate-300 rounded text-slate-700 hover:bg-slate-50">Cancelar</a>
    </form>
</div>
{% endblock %}
